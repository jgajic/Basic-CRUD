<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Basic CRUD</title>
</head>

<body>

  <div class="container mt-4">
    <div class="form">

      <div class="inputs">
        <label for="ime">First Name:</label>
        <input type="text" class="inputIme input">
        <label for="ime">Last Name:</label>
        <input type="text" class="inputPrezime input">
        <label for="ime">Age:</label>
        <input type="number" class="inputGodine input">
      </div>

      <div class="buttons">
        <button class="btn btn-primary btnDodaj">Add</button>
        <button class="btn btn-warning btnSnimi" hidden>Save</button>
        <button class="btn btn-danger btnNazad" hidden>X</button>
      </div>

    </div>

    <hr>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Age</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody class="tabela-unos">
        <!-- <tr>
                <th>1</th>
                <td>Petar</td>
                <td>Petrovic</td>
                <td>55</td>
                <td><button class="btn btn-warning">Izmeni</button></td>
                <td><button class="btn btn-danger">Obrisi</button></td>
              </tr> -->
      </tbody>
    </table>



  </div>



  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
